    <style>
      :root {
        --king-primary: #0D9488;
        --king-primary-light: #2DD4BF;
        --king-secondary: #D97706;
      }
      body.theme-orange {
        --king-primary: #C2410C;
        --king-primary-light: #FB923C;
        --king-secondary: #FBBF24;
      }
      body.theme-blue {
        --king-primary: #1D4ED8;
        --king-primary-light: #60A5FA;
        --king-secondary: #F472B6;
      }
      body.theme-purple {
        --king-primary: #7E22CE;
        --king-primary-light: #C084FC;
        --king-secondary: #FACC15;
      }
      body {
        background-color: #FDFBF7;
        color: #1E293B;
        -webkit-tap-highlight-color: transparent;
      }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--king-primary); }
      .glass-nav {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        padding-bottom: calc(12px + env(safe-area-inset-bottom));
        border-top: 1px solid rgba(0,0,0,0.05);
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-image: linear-gradient(135deg, var(--king-primary) 0%, var(--king-primary-light) 100%);
      }
      .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }
    </style>
