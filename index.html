<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <title>King.do</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --king-primary: #0D9488;
        --king-primary-light: #2DD4BF;
        --king-secondary: #D97706;
      }
      body.theme-orange {
        --king-primary: #C2410C;
        --king-primary-light: #FB923C;
        --king-secondary: #FBBF24;
      }
      body.theme-blue {
        --king-primary: #1D4ED8;
        --king-primary-light: #60A5FA;
        --king-secondary: #F472B6;
      }
      body.theme-purple {
        --king-primary: #7E22CE;
        --king-primary-light: #C084FC;
        --king-secondary: #FACC15;
      }
      body {
        /* FIX 2: Ensure background matches your landing page */
        background-color: #FDFBF7; 
        color: #1E293B;
        -webkit-tap-highlight-color: transparent;
        margin: 0; /* Safety reset */
      }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--king-primary); }
    </style>
    
    </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
